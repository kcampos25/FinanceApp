name: Backend CI

on:
  push:
    branches:
      - development
      - 'release/*'
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - development
      - 'release/*'
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    name: Build & Test (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '5.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        working-directory: backend/FinanceApp
        run: dotnet restore

      - name: Build
        working-directory: backend/FinanceApp
        run: dotnet build --no-restore --configuration Release

      - name: Install libssl1.1 (required for .NET 5 test host)
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl1.1 || true

      - name: Run tests
        working-directory: backend/FinanceApp
        run: dotnet test --configuration Release --verbosity normal


