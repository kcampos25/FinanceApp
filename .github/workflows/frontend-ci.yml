name: Frontend CI

on:
  pull_request:
    branches:
      - development
      - 'release/*'
    paths:
      - 'frontend/FinancialSystemWeb/**'

jobs:
  lint-and-build:
    name: Lint & Build (Node / Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        working-directory: frontend/FinancialSystemWeb
        run: npm ci

      - name: Run linter
        working-directory: frontend/FinancialSystemWeb
        run: npm run lint

      - name: Build
        working-directory: frontend/FinancialSystemWeb
        run: npm run build


