name: Frontend CI

on:
  pull_request:
    branches:
      - development
      - 'release/*'
    paths:
      - 'frontend/**'

jobs:
  lint-and-build:
    name: Lint & Build (Node / Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Usás Node.js 22 en local, está bien
          cache: 'npm'
          cache-dependency-path: frontend/FinancialSystemWeb/package-lock.json

      - name: Install dependencies
        working-directory: frontend/FinancialSystemWeb
        run: npm ci

      - name: Run linter
        working-directory: frontend/FinancialSystemWeb
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script defined, skipping..."
          fi

      - name: Build
        working-directory: frontend/FinancialSystemWeb
        run: npm run build



